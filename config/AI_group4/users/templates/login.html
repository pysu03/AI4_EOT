{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Bootstrap Simple Login Form with Blue Background</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	color: #fff;
	background: #3598dc;
}
.form-control {
	min-height: 41px;
	background: #f2f2f2;
	box-shadow: none !important;
	border: transparent;
}
.form-control:focus {
	background: #e2e2e2;
}
.form-control, .btn {        
	border-radius: 2px;
}
.login-form {
	width: 350px;
	margin: 30px auto;
	text-align: center;
}
.login-form h2 {
	margin: 10px 0 25px;
}
.login-form form {
	color: #7a7a7a;
	border-radius: 3px;
	margin-bottom: 15px;
	background: #fff;
	box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
	padding: 30px;
}
.login-form .btn {        
	font-size: 16px;
	font-weight: bold;
	background: #3598dc;
	border: none;
	outline: none !important;
}
.login-form .btn:hover, .login-form .btn:focus {
	background: #2389cd;
}
.login-form a {
	color: #fff;
	text-decoration: underline;
}
.login-form a:hover {
	text-decoration: none;
}
.login-form form a {
	color: #7a7a7a;
	text-decoration: none;
}
.login-form form a:hover {
	text-decoration: underline;
}
</style>
</head>
<body>
  <body class="login-page">
    <div class="login-box">
      <div class="login-logo">
        <a href="/users/index/"><b>AI_4</b>Eye of Typhoon</a>
      </div><!-- /.login-logo -->
      <div class="login-box-body">
        <p class="login-box-msg">로그인후 날씨 페이지를 이용하세요</p>

<form action="#" method="post">
  {% csrf_token %}
  <div class="form-group has-feedback">
    <input name="user_id" type="text" class="form-control" placeholder="USER ID"/>
    <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
  </div>
  <div class="form-group has-feedback">
    <input name="user_pwd" type="password" class="form-control" placeholder="Password"/>
    <span class="glyphicon glyphicon-lock form-control-feedback"></span>
  </div>
  <div class="row">
    <div class="col-xs-8">
      <div class="checkbox icheck">
        <label>
          <input type="checkbox" name="useCookie"> 아이디 기억하기
        </label>
      </div>
    </div><!-- /.col -->
    <div class="col-xs-4">
      <button type="submit" class="btn btn-primary btn-block btn-flat"> 로그인 </button>
    </div><!-- /.col -->
  </div>
</form>
        <a href="findPwd">비밀번호를 잊으셨습니까?</a><br>
        <a href="http://localhost:8000/users/accountForm/" class="text-center">새로 가입하기</a>

      </div><!-- /.login-box-body -->
    </div><!-- /.login-box -->

<!--    &lt;!&ndash; jQuery 2.1.4 &ndash;&gt;-->
<!--    <script src="{% static '/resources/plugins/jQuery/jQuery-2.1.4.min.js' %}"></script>-->
<!--    &lt;!&ndash; Bootstrap 3.3.2 JS &ndash;&gt;-->
<!--    <script src="{% static '/resources/bootstrap/js/bootstrap.min.js' %}" type="text/javascript"></script>-->
<!--    &lt;!&ndash; iCheck &ndash;&gt;-->
<!--    <script src="{% static '/resources/plugins/iCheck/icheck.min.js' %}" type="text/javascript"></script>-->

    <script>
      $(function () {
        $('input').iCheck({
          checkboxClass: 'icheckbox_square-blue',
          radioClass: 'iradio_square-blue',
          increaseArea: '20%' // optional
        });
      });
    </script>

</body>
</html>
